<section class="resume-section p-4 p-lg-5 text-center" id="contact" style="margin-top: 50px;">
        <div class="my-auto">
          <h2 class="mb-4"> Kontakt mig </h2>

          <ul class="fa-ul mb-4 ml-0">
            <li id="mail-address">
<!--               Replace with your email address -->
                <i class="fas fa-envelope-open mr-2 contact-icons"></i
                >ampost123@gmail.com</a
              >
            </li>
            <li>
              <i class="fas fa-mobile-alt mr-2 contact-icons"></i>+45 61 66 03 92
            </li>
            <li>
              <i class="fas fa-map-marker-alt mr-2 contact-icons"></i>Ringkøbing, 6950
            </li>
          </ul>

          <p>
            ...eller skriv til mig herunder i kontaktformen.
          </p>

          <form
            class="contact-form d-flex flex-column align-items-center"
            action="https://formspree.io/ampost123@gmail.com"
            method="POST"
          >
            <div class="form-group w-75">
              <input
                type="name"
                class="form-control"
                placeholder="Navn"
                name="name"
                required
              />
            </div>
            <div class="form-group w-75">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="name"
                required
              />
            </div>

            <div class="form-group w-75">
              <textarea
                class="form-control"
                type="text"
                placeholder="Indhold"
                rows="7"
                name="name"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
          </form>
        </div>
      </section>
